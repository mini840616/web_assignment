<!DOCTYPE html>
<html >
  <head>
    <link href=".\assignment.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>form</title>
  </head>
  <body>
    <div class="container">

      <form class="form-bridge">
      
        <div class="form-group">
          <label for="chinese name">Your name?</label>
          <input type="text" class="form-control" id="chinese name" placeholder="chinese name" required autofocus autocomplete="on">
          <span class="help-block"></span>
        </div>
        
        <div class="form-group">
          <label for="gender">what is your gender?</label>
          <input type="text" class="form-control" id="gender" placeholder="male/female" required autofocus autocomplete="on">
          <span class="help-block"></span>
        </div>

         <div class="form-group">
          <label for="birthday">birthday?</label>
          <input type="date" class="form-control" id="birthday">
          <span class="help-block"></span>
        </div>

        <div class="form-group">
          <label class="lable">which form of transport do you use?</label>
          <p>
            <input  type="checkbox" value="c0"> walking<br>
            <input  type="checkbox" value="c1"> bike<br>
            <input  type="checkbox" value="c1"> motorcycle<br>
            <input  type="checkbox" value="c1"> car<br>
            <input  type="checkbox" value="c1"> bus<br>
            <input  type="checkbox" value="c1"> metro<br>
            <input  type="checkbox" value="c1"> train<br>
            <input  type="checkbox" value="c1"> airplane<br>
          </p>
        </div>  
        
        <div class="form-group">
          <label class="label">what is the highest level of education you have completed?</label>
          <p>
           <input type="radio" name="foo" value="d0"> less than high school<br>
           <input type="radio" name="foo" value="d1"> high school or equivalent</br>
           <input type="radio" name="foo" value="d2"> attended college/university<br>
           <input type="radio" name="foo" value="d3"> associate degree<br>
           <input type="radio" name="foo" value="d4"> bachelor's degree<br>
           <input type="radio" name="foo" value="d5"> master's degree<br>
           <input type="radio" name="foo" value="d6"> professional degree<br>
           <input type="radio" name="foo" value="d7"> doctorate degree<br>
           <input type="radio" name="foo" value="d8"> i prefer not to answer<br>
          </p>
        </div> 

        <div class="form-group">
          <label for="industry_invovled">which industry do you work in or are most involved with?</label>
          <input type="text" class="form-control" id="industry_invovled" list="industryType" >
          <span class="help-block"></span>
          <datalist id="industryType">
            <option value="writing and editing" />
            <option value="animation" />
            <option value="photography" />
            <option value="graphic design" />
            <option value="computer sofeware" />
            <option value="computer games" />
            <option value="information technology and services" />
          </datalist>
        </div> 

        <div class="form-group">
          <label for="phone">your phone?</label>
          <input type="tel" class="form-control" placeholder="cellphone" id="phone" >
          <span class="help-block"></span>
        </div>

        <div class="form-group">
          <label for="email">email address</label>
          <input type="email" class="form-control" id="email" placeholder="email" required autocomplete="on">
          <span class="help-block"></span>
        </div>

        <div class="form-group">
          <label for="personal_website">personal website?</label>
          <input type="url" class="form-control" id="personal_website" placeholder="personal website" required>
          <span class="help-block"></span>
        </div>
        
    
        
        <button class="button" type="submit">i'm done</button>
      </form>

    </div> <!-- /container -->

   
  </body>
</html>
